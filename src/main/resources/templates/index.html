<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>时光圈&nbsp;-&nbsp;主页</title>
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}"
          href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/Hplus/css/font-awesome.min.css}" href="../static/Hplus/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/Hplus/css/animate.css}" href="../static/Hplus/css/animate.css" rel="stylesheet">
    <link th:href="@{/Hplus/css/style.css}" href="../static/Hplus/css/style.css" rel="stylesheet">
    <script th:src="@{/jquery/jquery-3.4.1.min.js}" src="../static/jquery/jquery-3.4.1.min.js"
            type="text/javascript"></script>
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span>
                        <img alt="image" class="img-circle" src="../static/headPortrait/defaultHeadPortrait.jpg"
                             th:src="${session.userInfo != null ? session.userInfo.head : 'headPortrait/defaultHeadPortrait.jpg'}"/></span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs">
                                        <strong class="font-bold"
                                                th:text="${session.userInfo != null ? session.userInfo.name : '用户名'}">用户名</strong>
                                    </span>
                                    <span class="text-muted text-xs block">
                                        <span th:if="${session.userInfo != null}"
                                              th:switch="${session.userInfo.status}">
                                            <span th:case="0">超级管理员</span>
                                            <span th:case="1">管理员</span>
                                            <span th:case="2">普通用户</span>
                                            <span th:case="*">身份</span>
                                        </span>
                                        <span th:if="${session.userInfo == null}">身份</span>
                                        <b class="caret"></b>
                                    </span>
                                </span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a class="J_menuItem" href="form_avatar.html">修改头像</a>
                            </li>
                            <li><a class="J_menuItem" th:href="@{toProfile}" href="profile.html">个人资料</a>
                            </li>
                            <li class="divider"></li>
                            <li><a th:href="@{/exit}">安全退出</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logo-element">TC
                    </div>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{toHome}" href="home.html"><i class="fa fa-home"></i> <span
                            class="nav-label">主页</span></a>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{toMyDynamic}" href="myDynamic.html"><i class="fa fa-bell"></i>
                        <span
                                class="nav-label">动态</span></a>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{error/notFound}" href="404.html"><i class="fa fa-photo"></i> <span
                            class="nav-label">相册</span></a>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{error/notFound}" href="404.html"><i class="fa fa-music"></i> <span
                            class="nav-label">音乐</span></a>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{error/notFound}" href="404.html"><i class="fa fa-film"></i> <span
                            class="nav-label">视频</span></a>
                </li>
                <li>
                    <a class="J_menuItem" th:href="@{error/notFound}" href="404.html"><i class="fa fa-envelope"></i>
                        <span
                                class="nav-label">留言</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i
                        class="fa fa-bars"></i> </a>
                </div>
            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="toHome">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a th:href="@{/exit}" href="login.html" class="roll-nav roll-right J_tabExit"><i
                    class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="toHome" width="100%" height="100%" src="home.html" th:src="@{/toHome}"
                    frameborder="0"
                    data-id="toHome" seamless></iframe>
        </div>
    </div>
    <!--右侧部分结束-->
</div>

<!-- 全局js -->
<script th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.min.js}" src="../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"
        type="text/javascript"></script>
<script th:src="@{/Hplus/js/plugins/metisMenu/jquery.metisMenu.js}"
        src="../static/Hplus/js/plugins/metisMenu/jquery.metisMenu.js" type="text/javascript"></script>
<script th:src="@{/Hplus/js/plugins/slimscroll/jquery.slimscroll.min.js}"
        src="../static/Hplus/js/plugins/slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
<script th:src="@{/Hplus/js/plugins/layer/layer.min.js}" src="../static/Hplus/js/plugins/layer/layer.min.js"
        type="text/javascript"></script>

<!-- 自定义js -->
<script th:src="@{/Hplus/js/hplus.js}" src="../static/Hplus/js/hplus.js" type="text/javascript"></script>
<script th:src="@{/Hplus/js/contabs.js}" src="../static/Hplus/js/contabs.js" type="text/javascript"></script>

<!-- 第三方插件 -->
<script th:src="@{/Hplus/js/plugins/pace/pace.min.js}" src="../static/Hplus/js/plugins/pace/pace.min.js"
        type="text/javascript"></script>

</body>
</html>
